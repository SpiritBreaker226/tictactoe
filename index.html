<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<style type="text/css" media="screen">
		.coloum {
			border: 1px solid #000;
			width: 200px;
			height: 200px;
			float: left;
			font-size: 250px;
			text-align: center;
		}

		.row {
			clear: both;
		}

		.x::before  {
			content: "X";
		}

		.o::before  {
			content: "O";
		}
	</style>
</head>
<body>
	<div class="gameboard">
		<div class="row">
			<div class="coloum"></div>
			<div class="coloum"></div>
			<div class="coloum"></div>
		</div>
		<div class="row">
			<div class="coloum"></div>
			<div class="coloum"></div>
			<div class="coloum"></div>
		</div>
		<div class="row">
			<div class="coloum"></div>
			<div class="coloum"></div>
			<div class="coloum"></div>
		</div>
	</div>

	<script src="javascripts/game.js" type="text/javascript"></script>
</body>
</html>
